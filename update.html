<!DOCTYPE html>
<html>
<head>
	<title>Update you info DUDE!</title>
	<link rel="stylesheet" type="text/css" href="st1.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

</head>
<body>
	<!-- <div class="background_container">
		<img src="l.jpeg">
	</div> -->
	
	<div class="jumbotron" id="jum">
		<h1>UPDATE</h1>
		<p>International Institute Of Information Technology</p>		
	</div>
	<div class="container" id="main_block">
		<div>

		  <div class="tab-content">
		    <div role="tabpanel" class="tab-pane active" id="signup">
		    	<form>
		    		<div class="form-group" id="firstFieldRegister">
		    			<div class="input-group">
		    				
		    				<label id="name" class="input-group-addon"><i class="glyphicon glyphicon-user"></i></label>
		    				<input class="form-control" type="text" name="name" placeholder="Name" id="name" required>
		    			</div>
                 
		    		</div>
		    		<div class="form-group">
		    			<div class="input-group"> 
		    				<label class="input-group-addon" id="username"><i class="glyphicon glyphicon-pencil"></i></label>
		    				<input class="form-control" type="text" name="username" placeholder="Username" id="username" required>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<div class="input-group">
		    				<label class="input-group-addon" id="email"><i class="glyphicon glyphicon-envelope"></i></label>
		    				<input class="form-control" type="email" name="email" placeholder="Email" id="email" required>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<div class="input-group">  				
		    				<label class="input-group-addon" id="password"><i class="glyphicon glyphicon-lock"></i></label>
		    				<input class="form-control" type="password" name="password" placeholder="Password" id="password" required pattern="(?=.*\d).{8,15}" title="Must contain at least one number and 8-15 characters" required>
		    			</div>		    	
		    		</div>
		    		<div class="form-group">
		    			<div class="input-group">
		    				<label class="input-group-addon" id="institute"><i class="glyphicon glyphicon-education"></i></label>
		    				<input class="form-control" type="text" name="institute" placeholder="Institute" id="institute" required>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<div class="input-group">
		    				<label class="input-group-addon" id="skills"><i class="glyphicon glyphicon-edit"></i></label>
		    				<input class="form-control" type="text" name="skills" placeholder="skills" id="skills" required>
		    			</div>	
		    		</div>
		    		<div class="form-group">
		    			<div class="input-group">
		    				<label class="input-group-addon" id="interest"><i class="glyphicon glyphicon-star-empty"></i></label>
		    				<input class="form-control" type="text" name="interest" placeholder="interest" id="interest" required>
		    			</div>	
		    		</div>

		    		<div class="form-group">
		    			<div class="input-group">
		    				<label class="input-group-addon" id="city"><i class="glyphicon glyphicon-globe"></i></label>
		    				<input class="form-control" type="text" name="city" placeholder="City" id="city" required>
		    			</div>	
		    		</div>

		    		


		    		<div class="form-group button">
		    			<button class="btn-primary btn btn-md"><i class="glyphicon glyphicon-camera"></i>Upload Profile Picture</button>
		    		</div>	


		    		<div class="form-group button">
		    			<button class="btn-primary btn btn-lg">UPDATE</button>
		    		</div>					
				</form>
			</div>
			
		    
		  </div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
